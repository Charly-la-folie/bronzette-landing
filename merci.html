<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci - Bronzette.now</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- REPRISE DE TON CSS EXISTANT --- */
        :root {
            --primary: #F59E0B; 
            --dark: #0F172A;    
            --light: #F8FAFC;   
            --text-gray: #94A3B8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Background Animé (Identique) */
        .sun-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            animation: pulse 8s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- STYLES SPÉCIFIQUES MERCI --- */
        .success-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .social-btn:hover { transform: translateY(-3px); }

        .btn-insta { background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D); }
        .btn-linkedin { background: #0077b5; }
        .btn-home { background: rgba(255,255,255,0.1); margin-top: 40px; font-size: 0.9rem; }

    </style>
</head>
<body>

    <div class="sun-glow"></div>

    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <h1>Bienvenue au soleil.</h1>
        
        <p>
            Vous êtes bien inscrit sur la liste. <br>
            En attendant le lancement, suivez la construction de l'app en public :
        </p>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/charles-andr%C3%A9-fresneau" target="_blank" class="social-btn btn-linkedin">
                <i class="fab fa-linkedin"></i> Charles
            </a>
            <a href="https://instagram.com/bronzette.now" target="_blank" class="social-btn btn-insta">
                <i class="fab fa-instagram"></i> @bronzette.now
            </a>
        </div>

        <a href="/" class="social-btn btn-home">
            <i class="fas fa-arrow-left"></i> Retour à l'accueil
        </a>
    </div>

</body>
</html>
