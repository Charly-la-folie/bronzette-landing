<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronzette.now - Le soleil vous attend</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    
    <!-- Polices & Icônes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #F59E0B; /* Orange Solaire */
            --dark: #0F172A;    /* Bleu Nuit Profond */
            --light: #F8FAFC;   /* Blanc Cassé */
            --text-gray: #94A3B8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND ANIME --- */
        .sun-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
        }

        /* --- CONTENU PRINCIPAL --- */
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- LOGO --- */
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo i { color: var(--primary); font-size: 1.2rem; }
        .logo span { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }
        .brand-suffix { color: var(--primary); }

        /* --- TITRES --- */
        h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FFFFFF 0%, #94A3B8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .highlight {
            color: var(--primary);
            -webkit-text-fill-color: var(--primary);
            position: relative;
            display: inline-block;
        }
        
        /* Soulignement style "Surligneur" */
        .highlight::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 8px;
            background: rgba(245, 158, 11, 0.3);
            border-radius: 4px;
            z-index: -1;
            transform: rotate(-1deg);
        }

        p.subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.6;
        }

        /* --- FORMULAIRE D'INSCRIPTION --- */
        .signup-form {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.03);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .signup-form:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(245, 158, 11, 0.15);
            border-color: rgba(245, 158, 11, 0.3);
        }

        input[type="email"] {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
        }

        input[type="email"]::placeholder { color: rgba(255, 255, 255, 0.3); }

        button {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #FFB02E;
            transform: scale(1.05);
        }

        /* --- PREUVE SOCIALE --- */
        .social-proof {
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .avatars { display: flex; }
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--dark);
            background-color: #334155;
            margin-left: -10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }
        .avatar:first-child { margin-left: 0; }
        
        .counter strong { color: var(--light); }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .signup-form { flex-direction: column; background: transparent; border: none; padding: 0; }
            input[type="email"] { background: rgba(255,255,255,0.05); border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="sun-glow"></div>

    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <i class="fas fa-sun"></i>
            <span>Bronzette<span class="brand-suffix">.now</span></span>
        </div>

        <!-- Titre Principal -->
        <h1>Ne buvez plus jamais votre café <br> <span class="highlight">à l'ombre.</span></h1>
        
        <!-- Sous-titre -->
        <p class="subtitle">
            L'application qui calcule l'ensoleillement des terrasses parisiennes en temps réel.
            <br>
            Arrivée prévue pour les premiers rayons du printemps.
        </p>

        <!-- Formulaire -->
<form class="signup-form" action="https://formsubmit.co/CHARLESFRESNEAU+BRONZETTE@GMAIL.COM" method="POST">
    
    <input type="email" name="email" id="email" placeholder="votre@email.com" required>
    
    <input type="hidden" name="_captcha" value="false">
    
    <input type="hidden" name="_next" value="https://bronzette.now/merci.html">
    
    <input type="hidden" name="_subject" value="Nouveau futur hédoniste (Bronzette) !">
    
    <button type="submit">Rejoindre la liste</button>
</form>

        <!-- Preuve Sociale (Fausse pour le moment, mais réaliste) -->
        <div class="social-proof">
            <div class="avatars">
                <div class="avatar" style="background-image: url('https://i.pravatar.cc/100?img=33'); background-size: cover;"></div>
                <div class="avatar" style="background-image: url('https://i.pravatar.cc/100?img=47'); background-size: cover;"></div>
                <div class="avatar" style="background-image: url('https://i.pravatar.cc/100?img=12'); background-size: cover;"></div>
                <div class="avatar" style="background-color: var(--primary);">+400</div>
            </div>
            <div class="counter">
                Déjà <strong>452 Parisiens</strong> attendent le soleil.
            </div>
        </div>
    </div>

    <footer>
        <p>Fait avec ☀️ à Paris &bull; © 2025 Bronzette.now</p>
    </footer>

            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.querySelector('button');
            
            // Simulation d'envoi (À connecter à Mailchimp/Airtable plus tard)
            btn.innerHTML = '<i class="fas fa-check"></i> C\'est noté !';
            btn.style.background = '#10B981'; // Vert succès
            btn.disabled = true;
            
            // Effet visuel
            confettiEffect();
            
            console.log(`Nouvel inscrit : ${email}`);
            alert(`Merci ! Vous serez le premier prévenu quand le soleil sortira.`);
        }

        // Petit effet fun (optionnel, nécessite une lib externe normalement, ici simulé console)
        function confettiEffect() {
            // Ici on pourrait ajouter canvas-confetti pour le "Wow effect"
        }
    </script>
</body>
</html>
